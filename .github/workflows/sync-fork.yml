name: Sync Fork

on:
  push:
    branches:
      - 'fork-sync'
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          base: staging
          head: staging
          pr_title: Upstream sync