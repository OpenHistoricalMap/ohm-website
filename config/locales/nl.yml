          href="https://wiki.openstreetmap.org/wiki/Open_Historical_Map/OHM_Contributors">pagina Bijdragers</a> op de wiki van OpenHistoricalMap.
        contributors_footer_2_html: De opname van gegevens in OpenHistoricalMap houdt
          niet in dat de oorspronkelijke gegevensverstrekker OpenHistoricalMap onderschrijft,
          enige garantie geeft, of enige aansprakelijkheid aanvaardt.
        infringement_title_html: Auteursrechtenschending
        infringement_1_html: De OHM-bijdragers worden er aan herinnerd nooit gegevens
          van auteursrechtelijk beschermde bronnen (bv. Google Maps of gedrukte kaarten)
