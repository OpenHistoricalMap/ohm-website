      legal_babble:
        title_html: Auteursrechten en licentie
        intro_1_html: <b>OpenHistoricalMap (OHM)</b> biedt historische kaarten en
          aanverwante gegevens die door bijdragers per object in licentie zijn gegeven.
          Wij raden bijdragers sterk aan om gegevens bij te dragen onder de licentie
          <a href="https://creativecommons.org/share-your-work/public-domain/cc0/">CC0</a>,
          maar in het belang van de bescherming van de rechten van de makers van historische
          gegevens, zoals academici, worden andere open licenties, zoals een combinatie
          van CC, BY, SA, en NC, ook toegestaan. Het is uw verantwoordelijkheid om
          de voorwaarden van de licenties te begrijpen die zijn opgenomen in de gegevens
          die u kopieert, verspreidt, verzendt en aanpast.
        intro_2_html: Het staat u vrij onze gegevens te kopiëren, te verspreiden,
          door te geven en aan te passen, zolang u zich houdt aan de voorwaarden die
          gelden voor de gegevens die u kopieert, verspreidt of aanpast. Als u de
          gegevens op deze site wijzigt of erop voortbouwt, mag u het resultaat alleen
          verspreiden onder de voorwaarden van de licenties van de onderliggende gegevensobjecten.
        intro_3_1_html: De cartografie in onze kaarttegels valt onder de licenties
          die gelden voor de objecten die in de tegels vervat zijn. Onze kaartstijlen
          en documentatie worden onder de licentie Creative Commons Naamsvermelding
          "Geen Rechten Voorbehouden" Publiek Domein (CC0) beschikbaar gesteld.
        credit_title_html: Hoe OpenHistoricalMap te vermelden
        credit_1_html: Wij vereisen geen bijzondere vermelding van OHM die losstaat
          van de vermeldingen voor de onderliggende gegevens. Wel stellen wij het
          zeer op prijs als u "OpenHistoricalMap-bijdragers" wilt vermelden.
        credit_2_1_html: 'Voor een doorbladerbare elektronische kaart geeft OHM er
          de voorkeur aan dat deze facultatieve vermelding in de rechterbenedenhoek
          van de kaart verschijnt. Bijvoorbeeld:'
        attribution_example:
          alt: Voorbeeld van een naamsvermelding van OpenHistoricalMap op een webpagina
          title: Voorbeeld naamsvermelding
        more_title_html: Meer informatie
        more_1_html: Lees meer over het gebruik van onze gegevens, en over hoe u ons
          naamsvermelding geeft, op de <a href="https://osmfoundation.org/Licence">licentiepagina
          van OHM</a>.
        contributors_title_html: Onze bijdragers
        contributors_intro_html: Onder onze bijdragers zijn vele, vele personen en
          organisaties. Zonder hun inspanningen zouden wij niet bestaan.
        contributors_cambridge-anr_html: Bevat gegevens die zijn gemaakt door het
          project <a href="https://anrcommunes.hypotheses.org/">ANR Communes</a> van
          <a href="https://www.campop.geog.cam.ac.uk/research/projects/internationaloccupations/enchpopgos/france/">De
