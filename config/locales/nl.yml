  site:
    about:
      next: Volgende
      heading_html: <span>&copy;</span>OpenHistoricalMap-<br />bijdragers
      used_by_html: OpenHistoricalMap bewaart en toont in samenwerkingsverband kaartgegevens
        over de hele geschiedenis van de wereld.
      lede_text: OpenHistoricalMap is opgebouwd door een gemeenschap van kaartenmakers
        en geschiedschrijvers die gegevens bijdragen en onderhouden over de geschiedenis
        van de hele wereld.
      local_knowledge_title: Lokale kennis
      local_knowledge_html: |-
        OpenHistoricalMap gaat over historische gegevens. Dingen die er vroeger waren.
        Uit allerlei bronnen, bijgedragen door kaartenmakers en geschiedschrijvers van over de hele wereld.
      community_driven_title: Communitygedreven
      community_driven_html: |-
        De gemeenschap van OpenHistoricalMap is veelzijdig en gedreven, en groeit met de dag.
        Onder onze bijdragers bevinden zich enthousiaste kaartenmakers, geleerden, digitale geschiedschrijvers, geschiedkundige verenigingen en nog veel meer. Neem voor een betere indruk van de de gemeenschap eens een kijkje in de <a href='%{diary_path}'>gebruikersdagboeken</a>, enz.
      open_data_title: Open data
      open_data_html: "<p>OpenHistoricalMap is <i>open data</i>: het staat u vrij
        het te gebruiken voor welk doel dan ook onder de voorwaarden van de gegevens
        die u gebruikt. OpenHistoricalMap vermeldt licentie- en bronvermeldingsvereisten
        op objectniveau (voor zover van toepassing). Het vermelden of aanhalen van
        OpenHistoricalMap voor het bijeenbrengen van deze gegevens wordt op prijs
        gesteld, maar is niet verplicht. Als u de gegevens op bepaalde manieren wijzigt
        of erop voortbouwt, mag u het resultaat alleen onder dezelfde licentie verspreiden.
        Raadpleeg de pagina <a href='%{copyright_path}'>Auteursrecht en licentie</a>
        voor meer informatie.</p>\n<p>Naast deze website zijn er nog andere diensten
        waarmee u toegang kunt krijgen tot OHM-gegevens. \nBekijk een lijst met beschikbare
        productie- en testwebsites en API's op <a href='https://wiki.openstreetmap.org/wiki/Open_Historical_Map#OHM_Web_Services'>onze
        Wiki-pagina</a>.</p>"
      legal_title: Juridisch
      legal_1_html: Deze site en vele andere verwante diensten worden namens de gemeenschap
        formeel beheerd door het zeer informele OpenHistoricalMap-collectief. Op het
        gebruik van alle door OHM beheerde diensten zijn onze Gebruiksvoorwaarden,
        Beleid voor Aanvaardbaar Gebruik en ons <a href="/privacy-policy">Privacybeleid</a>
        van toepassing.
      legal_2_html: |-
        Neem contact op met het OHM-team via <a href='mailto:historic@openstreetmap.org'>historic@openstreetmap.org</a> als u vragen heeft over licenties, auteursrecht of andere juridische kwesties.
        <br>
      partners_title: Partners
    copyright:
      foreign:
