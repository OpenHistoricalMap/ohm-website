    welcome:
      title: Welkom!
      introduction: Welkom bij OpenHistoricalMap, de vrije en bewerkbare kaart van
        de wereldgeschiedenis. Nu u bent aangemeld, kunt u de kaarten gaan bewerken.
        Hier is een korte handleiding met de belangrijkste dingen die u moet weten.
      whats_on_the_map:
        title: Wat is er op de kaart?
        on_the_map_html: OpenHistoricalMap is een plaats voor het in kaart brengen
          van dingen die <em>in het verleden</em> liggen - bijvoorbeeld gebouwen,
          wegen, en andere details over plaatsen. U kunt alle historische kenmerken
          die u interessant vindt in kaart brengen. Gebruik alle oude kaarten of kaarten
          zonder copyright die u kunt vinden. We zijn ook erg import-vriendelijk.
        off_the_map_html: <em>Geen onderdeel</em> van de kaart zijn subjectieve gegevens
          zoals waarderingen, en gegevens uit bronnen die auteursrechtelijk beschermd
          zijn.
      basic_terms:
        title: Basisbegrippen voor cartografie
        paragraph_1: OpenHistoricalMap gebruikt hetzelfde jargon als OpenStreetMap
