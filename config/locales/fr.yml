      local_knowledge_title: Connaissance locale
      local_knowledge_html: |-
        OpenHistoricalMap concerne les données historiques. Des choses qui existaient autrefois.
        De diverses sources, fournies par des cartographes et des historiens du monde entier.
      community_driven_title: Conduit par la communauté
      community_driven_html: |-
        La communauté d’OpenHistoricalMap est diversifiée, passionnée et grandit chaque jour.
        Nos contributeurs comprennent des cartographes passionnés, des universitaires, des historiens numériques, des sociétés historiques, et bien d’autres. Pour en savoir plus sur la communauté, consultez les <a href="%{diary_path}">carnets des utilisateurs</a>, etc.
      open_data_title: Données ouvertes
      open_data_html: "OpenHistoricalMap est en <i>données ouvertes</i> : vous êtes
        libre de l’utiliser à n’importe quelle fin \nselon les termes des données
        que vous utilisez. OpenHistoricalMap identifie les exigences de licence et
        de citation au niveau de l’objet (le cas échéant). Créditer ou citer OpenHistoricalMap
        pour consolider ces données est apprécié, mais pas obligatoire.\nSi vous modifiez
        ou développez les données de certaines manières, vous ne pouvez distribuer
        le résultat que sous la même licence. Voir la page <a href=\"%{copyright_path}\">Droits
        d’auteur et licence</a> pour plus de détails.\n<p>Vous pouvez accéder aux
        données OHM via divers services, au-delà de ce site web.\nConsultez la liste
        des sites Web et des API de production et de mise en scène disponibles sur\n<a
        href=\"https://wiki.openstreetmap.org/wiki/OpenHistoricalMap/Development#Environments\">notre
        page wiki</a>.</p>"
      legal_title: Informations juridiques
      legal_1_html: |-
        Ce site et de nombreux autres services associés sont officiellement gérés par le collectif
        très informel OpenHistoricalMap au nom de la communauté. L'utilisation de tous les services exploités par OHM est soumise à nos conditions d'utilisation, à nos politiques d'utilisation acceptable et à notre <a href="/privacy-policy">politique de confidentialité</a>.
      legal_2_html: Veuillez contacter l’équipe OHM à <a href="mailto:historic@opensteetmap.org">historic@opensteetmap.org</a>
        si vous avez des questions sur les licences, les droits d’auteur ou d’autres
        questions juridiques.<br>
