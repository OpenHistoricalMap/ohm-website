        title_html: Droits d’auteur et licence
        intro_1_html: |-
          <b>OpenHistoricalMap</b> fournit une cartographique historique et des données liées,
          sous une licence fournie par les contributeurs au niveau de l’objet. Les contributeurs sont
          fermement encouragés à contribuer des données en utilisant la licence
          <a href="https://creativecommons.org/share-your-work/public-domain/cc0/">CC0</a>,
          mais dans l’intérêt de la protection des droits des créateurs de données historiques,
          telles que des sources académiques, d’autres licences ouvertes sont également prises en
          charge, comme toutes combinaison de CC, BY, SA et NC. Vous assumez la responsabilité
          de la compréhension des termes des licences incluses dans les données que vous copiez,
          distribuez, transmettez et adaptez.
        intro_2_html: |-
          Vous êtes libre de copier, distribuer, transmettre et adapter nos données, tant que
          vous respectez les conditions des données que vous copiez, distribuez ou adaptez.
          Si vous modifiez ou élaborez en vous basant sur les données de ce site, vous pouvez
          distribuer le résultats selon les termes des licences des objets sous-jacents.
        intro_3_1_html: "Notre documentation est disponible sous la licence \n<a href=\"https://creativecommons.org/licenses/by-sa/2.0/\">Creative\nCommons
          paternité – partage à l’identique 2.0</a> (CC-BY-SA 2.0)."
        credit_title_html: Comment créditer OpenHistoricalMap
        credit_1_html: |-
          Nous n’exigeons aucun crédit spécifique à OHM séparé de ceux exigés
          par les données sous-jacentes. Les citations sont cependant appréciées
          en tant que « les contributeurs d’OpenHistoricalMap ».
        credit_2_1_html: |-
          Pour une carte électronique navigable, OHM préfère que les crédits facultatifs apparaissent
          dans le coin inférieur droit de la carte.
          Par exemple :
        attribution_example:
          alt: Exemple d’attribution d’OpenHistoricalMap sur une page Internet
          title: Exemple d’attribution
        more_title_html: Pour trouver plus d’informations
        more_1_html: |-
          Pour obtenir plus d’informations sur la façon de réutiliser nos données et de nous créditer, veuillez lire la <a
          href="https://wiki.openstreetmap.org/wiki/OpenHistoricalMap/License">page de licence OHM</a>.
        contributors_title_html: Nos contributeurs
        contributors_intro_html: |-
          Nos contributeurs sont de très nombreuses personnes et organisations.
          Nous n’existerions pas sans leurs efforts.
        contributors_cambridge-anr_html: Contient des données créées par le projet
          <a href="https://anrcommunes.hypotheses.org/">ANR Communes</a> du <a href="https://www.campop.geog.cam.ac.uk/research/projects/internationaloccupations/enchpopgos/france/"><em>Groupe
          de Cambridge pour l’histoire de la population et des structures sociales</a>.
        contributors_ned_html: Contient des données provenant de divers jeux de données
          de <a href="https://www.naturalearthdata.com/"><em>Natural Earth Data</em></a>.
        contributors_newberry_html: Contient des données de l’<a href-"https://digital.newberry.org/ahcb/">Atlas
          des limites historiques des comtés</a> de la <a href="https://www.newberry.org/">Bibliothèque
          de Newberry</a>.
        contributors_footer_1_html: Pour plus de détails sur ceux-ci et sur d’autres
          sources qui ont été utilisées pour aider à améliorer OpenHistoricalMap,
          veuillez consulter la page <a href="https://wiki.openstreetmap.org/wiki/Open_Historical_Map/OHM_Contributors">Contributeurs</a>
          sur le wiki d’OpenHistoricalMap.
        contributors_footer_2_html: |-
          L’inclusion de données dans OpenHistoricalMap n’implique pas que le fournisseur de données d’origine
          approuve OpenHistoricalMap, ni qu’il offre une garantie ou accepte une quelconque responsabilité.
        infringement_title_html: Violation des droits d’auteur
        infringement_1_html: Nous rappelons aux contributeurs d’OHM qu’ils ne doivent
          jamais ajouter de données provenant de sources protégées par le droit d’auteur
