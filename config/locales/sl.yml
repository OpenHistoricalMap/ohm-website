    welcome:
      title: Pozdravljeni!
      introduction_html: Pozdravljeni v OpenHistoricalMap, brezplačnem zemljevidu
        sveta, ki ga je mogoče tudi urejati. Zdaj, ko ste vpisani, ste pripravljeni
        za začetek kartiranja. Tu je hitri vodnik z najpomembnejšim, kar morate vedeti.
      whats_on_the_map:
        title: Kaj je na zemljevidu
        on_html: |-
          OpenHistoricalMap je kraj za kartiranje stvari, ki so <em>v preteklosti</em> –
          vključuje stavbe, ceste in druge podatke o krajih. Kartirate lahko
          katero koli resnično značilnost, ki je za vas zanimiva. Prosimo, kartirajte iz katerega koli
          starega ali avtorsko prostega zemljevida, ki ga lahko najdete. Poleg tega smo zelo prijazni za uvoz.
        off_html: |-
          Česar <em>ne</em> vključuje, so mnenjski podatki, kot so ocene, in podatki
          iz avtorsko varovanih virov.
      basic_terms:
        title: Osnovni pogoji za kartiranje
        paragraph_1_html: OpenHistoricalMap ima tudi svoj žargon. Tukaj je nekaj ključnih
          besed, ki vam bodo prišle prav.
        editor_html: <strong>Urejevalnik</strong> je program ali spletna stran, ki
          jo lahko uporabite za urejanje zemljevida.
        node_html: <strong>Vozlišče</strong> je točka na zemljevidu, kot npr. restavracija
          ali drevo.
        way_html: <strong>Pot</strong> je črta ali območje, npr. cesta, potok, jezero
          ali stavba.
        tag_html: <strong>Oznaka</strong> je podatek o vozlišču ali poti, npr. ime
          restavracije ali omejitev cestne hitrosti.
      rules:
        title: Pravila!
        paragraph_1_html: OpenHistoricalMap ima le malo formalnih pravil, od vseh
          udeležencev pa pričakujemo, da s skupnostjo sodelujejo in komunicirajo vljudno
          in spoštljivo.
      questions:
        title: Imate kakšno vprašanja?
        paragraph_1_html: |-
          OpenHistoricalMap ima več virov za učenje o projektu, postavljanje vprašanj in odgovarjanje nanja, sodelovalno razpravljanje in dokumentiranje kartografskih tem.
          <a href='%{help_url}'>Poiščite pomoč tukaj</a>.
      start_mapping: Začnite kartirati
      add_a_note:
        title: Nimate časa za urejanje? Dodajte opombo!
        paragraph_1_html: Če si želite popraviti kakšno majhno napako in nimate časa
          za prijavo oziroma za spoznati kaj več o urejanju, lahko enostavneje le
          dodati opombo.
        paragraph_2_html: 'Samo pojdite na <a href=''%{map_url}''>zemljevid</a> in
          kliknite ikono opombe: <span class=''icon note''></span>. Tako boste na
          zemljevid dodali označevalec, ki ga lahko premikate z vlečenjem. Dodajte
          svojo opombo in kliknite »Shrani«, drugi kartografi pa bodo to pregledali.'
