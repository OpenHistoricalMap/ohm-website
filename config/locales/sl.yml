      local_knowledge_title: Krajevno znanje
      local_knowledge_html: OpenHistoricalMap je namenjen zgodovinskim podatkom. Stvarem,
        ki so nekje obstajale nekoč, kakor so to opisali kartografi in zgodovinarji
        po vsem svetu.
      community_driven_title: Urejeno od skupnosti
      community_driven_html: |-
        Skupnost OpenHistoricalMap je raznolika, strastna in vsakodnevno raste.
        Naši sodelavci so navdušeni kartografi, akademiki, digitalni zgodovinarji, zgodovinska društva
        ,
        in številni drugi.
        Če želite izvedeti več o skupnosti, si oglejte <a href='%{diary_path}'>uporabniške dnevnike</a> idr.
      open_data_title: Odprti podatki
      open_data_html: "<p>OpenHistoricalMap so <i>odprti podatki</i>: Lahko jih uporabljate
        za kateri koli namen\npod pogoji podatkov, ki jih uporabljate. OpenHistoricalMap
        identificira zahteve glede licenc\nin citiranja na ravni objektov (če obstajajo).
        Pripis ali navedbo\nOpenHistoricalMap za konsolidacijo teh podatkov cenimo,
        vendar ni nujna. \nČe podatke na določen način spremenite ali nadgradite,
        lahko rezultate distribuirate samo \npod isto licenco. Za podrobnosti glejte
        stran <a href='%{copyright_path}'>Avtorske pravice in \nLicenca</a>.</p> \n<p>Do
        podatkov OHM lahko dostopate zkm različnimi storitvami, ne samo na tem spletnem
        mestu. \nSeznam razpoložljivih produkcijskih in uprizoritvenih spletnih mest
        ter API-jev si oglejte na <a href='https://wiki.openstreetmap.org/wiki/Open_Historical_Map#OHM_Web_Services'>naši
        vikistrani</a>.</p>"
      legal_title: Legalno
      legal_1_html: "To spletišče in številne druge sorodne storitve v imenu skupnosti
        \nuradno upravlja zelo neformalna skupina OpenHistoricalMap."
      legal_2_html: |-
        Če imate vprašanja o licenciranju, avtorskih pravicah ali druga pravna vprašanja, se obrnite na ekipo OHM na <a href='mailto:historic@opensteetmap.org'>historic@opensteetmap.org</a>.
        <br>
      partners_title: Partnerji
