        intro_2_html: "Naše podatke lahko prosto kopirate, razširjate, prenašate\nin
          prilagajate dokler kot vir navedete OpenHistoricalMap in \nsodelavce. Če
          podatke spremenite ali obogatite jih lahko\nrazširjate le pod enakimi licenčnimi
