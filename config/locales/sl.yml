        credit_title_html: Kako pripisati zasluge projektu OpenHistoricalMap
        credit_1_html: Ne zahtevamo nobenih priznanj zaslug, specifičnih za OHM, razen
          tistih, ki jih zahtevajo osnovni podatki. Cenimo pa navedbo kot »sodelavci
          OpenHistoricalMap«.
        credit_2_1_html: |-
          Pri elektronskem zemljevidu, po katerem je mogoče brskati, OHM raje prikaže izbirno priznanje avtorstva v spodnjem desnem kotu zemljevida.
