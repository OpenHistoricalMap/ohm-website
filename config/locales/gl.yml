          estradas e outros detalles sobre os lugares. Pode cartografar calquera elemento
          do mundo real no que teña interese.
        off_the_map_html: O que <em>non</em> inclúe son datos subxectivos como valoracións,
          características históricas ou hipotéticas e datos de fontes protexidas por
          dereitos de autoría. A menos que teña permisos especiais, non copie de mapas
          en liña ou en papel.
      basic_terms:
        title: Vocabulario básico para cartografar
        paragraph_1: O OpenHistoricalMap ten unha xerga propia. Velaquí hai unhas
          palabras clave que son de utilidade.
        an_editor_html: Un %{editor} é un programa ou sitio web que podes empregar
          para editar o mapa.
        a_node_html: Un %{node} é un punto no mapa, coma un restaurante ou unha árbore.
        a_way_html: Unha %{way} é unha liña ou área, como unha estrada, un regato,
          unha lagoa ou un edificio.
        a_tag_html: Unha %{tag} é un anaco de datos sobre un nó ou unha vía, como
          o nome dun restaurante ou o límite de velocidade dunha estrada.
        editor: editor
        node: nó
        way: vía
        tag: etiqueta
      rules:
        title: Regras!
        para_1_html: OpenHistoricalMap ten poucas regras formais, pero esperamos que
          tódolos participantes contribúan e se comuniquen ca comunidade. Se estás
          a estudar algunha actividade que non sexa a edición manual, le e segue as
          instrucións sobre <a href='https://wiki.openstreetmap.<a href='http://wiki.openstreetmap.org/wiki/Automated_Edits_code_of_conduct'></a>org/wiki/Import/Guidelines'>importacións</a>
          e <a href='https://wiki.openstreetmap.org/wiki/Import/Automated_Edits_code_of_conduct'>edicións
          automatizadas</a>.
      start_mapping: Comezar a cartografar
      add_a_note:
        title: Non ten tempo para editar? Engada unha nota!
        para_1: Se soamente quere corrixir unha pequena cousa e non ten tempo de rexistrarse
          e aprender a editar, engadir unha nota é moi doado.
        para_2_html: |-
          Vai %{map_link} e preme na icona das notas: %{note_icon}.
          Isto ha engadir unha marcaxe ó mapa que podes mover arrastrando.
          Engade a túa mensaxe, preme en "Gardar" e outras persoas pescudarán iso.
        the_map: ó mapa
    ohm_privacy_policy:
      page_title_html: Política de protección de datos
      introduction:
        title_html: Introdución
        1_html: Este documento establece a '''política de protección de datos''' do
          OpenHistoricalMap (OHM) para os servizos operados formalmente e proporcionados
          a través do dominio e dos subdominios <a href='http://openhistoricalmap.org'
          target='_blank' rel='noopener'>openhistoricalmap.org</a>. En particular,
          estes son
        2_1_html: O sitio web do OHM (<a href='/' target='_blank' rel='noopener'>openhistoricalmap.org</a>)
          e os servizos e API asociados
        3_html: Describe a información persoal que podemos recoller de ti, quen pode
          ver esa información e que opcións tes para controlala. Valoramos a túa privacidade
          e esforzámonos por conseguir un equilibrio entre os intereses lexítimos
          do proxecto OpenHistoricalMap e os teus intereses e dereitos.</p><p>Este
          documento está destinado principalmente aos colaboradores do OpenHistoricalMap.
      why:
        title_html: Por que almacenamos e tratamos datos persoais?
        1_html: O propósito do proxecto OpenHistoricalMap é proporcionar datos xeográficos
          históricos abertos, como mapas de rúas ou contornos de edificios históricos,
          vías férreas, camiños etc., a calquera persoa.
        2_html: 'Para cumprir o obxectivo de distribuír datos verdadeiramente abertos,
          sen dereitos de terceiros e de alta calidade, non admitimos contribucións
          anónimas e conservamos datos adicionais, non xeográficos, por intereses
          lexítimos (consulta o <a href="https://gdpr-info.eu/art-6-gdpr/" target="_blank"
          rel="noopener">artigo 6.1f do GDPR</a>), para permitirnos:'
        2_1_html: Identificar todas as achegas realizadas por unha conta
        2_2_html: Contactar coa persoa colaboradora en caso de dúbidas sobre a natureza
          e orixe das súas achegas
        2_3_html: Detectar, eliminar e corrixir as contas de spam, vandalismo e vulneracións
          dos dereitos de terceiras partes
        2_4_html: Facilitar a comunicación entre as persoas colaboradoras do OpenHistoricalMap
        2_5_html: Investigar e analizar as achegas para mellorar ou priorizar os servizos
          do OHM, como avaliar a eficacia do mapa e a integridade do mapa ou determinar
          se as localizacións ou as persoas cartógrafas están representadas de forma
          desproporcionada
      what:
        title_html: Que datos almacenamos e tratamos?
        1_html: Datos das contribucións ao OpenHistoricalMap.
        2_html: 'Ademais dos datos xeográficos achegados (puntos, liñas e áreas con
          atributos asociados e datos de pistas GPS) e datos relacionados coas comunicacións
          (publicacións e comentarios do diario, páxinas de usuario, comentarios nos
          conxuntos de cambios, mensaxes), tamén almacenamos:'
        2_1_html: Metadatos das edicións feitas na sesión. Por exemplo, os comentarios
          engadidos polo usuario, calquera versión e información similar engadida
          pola aplicación de edición, que aplicación de edición e que capas de imaxes
          aéreas se utilizaron.
        2_2_html: O identificador de usuario e o nome de inicio de sesión do autor
          de cada cambio nun obxecto e unha marca de tempo de cando se produciu ese
          cambio.
        2_3_html: O enderezo de correo electrónico asociado á túa conta
        2_4_html: Calquera bloqueo que recibise o usuario e as mensaxes asociadas
        2_5_html: Datos de acceso á rede (por exemplo, enderezos IP) para os sistemas
          e servizos operados polo OHM.
      who:
        title_html: Quen ten acceso aos datos
        1_html: Non compartimos con terceiras partes os enderezos de correo electrónico
          asociados ás contas. As mensaxes entre os usuarios son visibles para o remitente
          e o destinatario, calquera outro acceso está limitado ao noso persoal de
          operacións e só se é necesario por razóns operativas, para facer cumprir
          as nosas políticas de uso aceptable, para cumprir calquera obriga legal
          e, sobre todo, para evitar o spam.
        2_html: Do mesmo xeito, os datos de acceso á rede só se utilizan para fins
          internos e o acceso está limitado ao persoal operativo con fins operativos
          e de protección contra o vandalismo e o spam.
        3_html: Os demais datos póñense a disposición, segundo o caso de uso, a través
          da páxina web, a través da API de edición e dos nosos volcados de datos,
          aos usuarios con contas e ao público en xeral. É posible que algúns dos
          datos non xeográficos estean dispoñibles só por algúns métodos, porén isto
          está suxeito a cambios.
      where:
        title_html: Onde almacenamos os datos</h3>
        1_html: O sitio web, os servidores da API, as bases de datos e os servidores
          de servizos auxiliares están actualmente aloxados en Amazon Web Services
          na rexión da costa leste dos Estados Unidos de América.
        2_html: 'Os cuadrantes dos mapas están proporcionados por unha rede global
          de servidores de caché, o servidor de cuadrantes ao que accede o teu navegador
          ou aplicación está determinado de forma dinámica pola xeolocalización do
          enderezo IP e a selección do servidor de caché "máis próximo" a ti. Aínda
          que, en xeral, isto significa que vai usar a caché de cuadrantes fisicamente
          máis próxima, isto pode verse afectado por:'
        2_1_html: Incertezas na determinación da localización do cliente a partir
          do teu enderezo IP
        2_2_html: Problemas operativos (tempo de inactividade do servidor etc.)
        2_3_html: Topoloxía e carga da rede
      how:
        title_html: Como podes controlar o tratamento dos teus datos e reducir os
          problemas relacionados coa privacidade</h3>
        1_html: 'Aínda que non o esixe a lei, ofrecemos o seguinte mecanismo para
          reducir a exposición de información potencialmente relacionada coa privacidade:'
        1_1_html: Podes seleccionar un nome de inicio de sesión non identificativo
          e cambialo cantas veces queiras
        1_2_html: Non tes a obriga de incluír datos persoais nas publicacións do diario,
          os comentarios, as listas de correo electrónico, o wiki ou outros métodos
          de comunicación do OHM; ademais, podes eliminar as publicacións do diario
          en calquera momento a través da túa conta
        1_3_html: |-
          Podes solicitar a eliminación da túa conta (consulta as restricións a continuación). Normalmente, non é necesario pechar/eliminar unha conta en openstreetmap.org. Non supón ningún problema deixar a conta latente. Queres eliminar a información de identificación? É doado cambiar o teu nome público e editar a descrición do teu perfil. Se queres eliminar completamente a túa conta por algún motivo:
          inicia sesión, vai a "Os meus axustes" e utiliza o botón "Borrar a conta...". Ten en conta a advertencia: o proceso de eliminación da conta é definitivo e irreversible! Tamén verás detalles do que se está eliminando exactamente.
        2_html: Non deberías activar o soporte de Gravatar nin usar un enderezo de
          correo electrónico co que asociaches un Gravatar se tes preocupación pola
          túa privacidade.
        3_html: Podes reducir aínda máis a exposición non engadindo información persoal
          aos datos do mapa (nomes persoais e similares). En xeral, a devandita información
          non se considera unha adición útil aos nosos datos e debes absterte de engadila.
      right_to_object:
        title_html: Dereito de oposición
        1_html: Tes <a href="https://gdpr-info.eu/art-21-gdpr/" target="_blank" rel="noopener">dereito
          de oposición</a> ao tratamento en base aos intereses lexítimos do responsable
          dos datos.
      details:
        title_html: Información detallada
      trace_data:
        title_html: Datos de pistas GPS
        1_html: A carga de datos GPS é totalmente opcional e non é un requisito previo
          para as contribucións ao OpenHistoricalMap. Se envías datos GPS, esta información
          súbese en forma de ficheiros GPX individuais que se gardan como ficheiros
          en bruto e que se importan á base de datos. Os ficheiros GPX poden marcarse
          como <a href="https://wiki.openstreetmap.org/wiki/Visibility_of_GPS_traces"
          target="_blank" rel="noopener">públicos</a> pola persoa que os sube; isto
          está completamente desligado da opción de facer "públicas" as túas ''edicións''.
        2_html: Cando se descargan os datos GPS dunha zona a través da API non se
          proporciona ningunha indicación de que usuario cargou un punto nin da marca
          de tempo asociada ao punto. Non obstante, os puntos devólvense ordenados
          por marca de tempo. Os datos GPS descargados deste xeito incluirán puntos
          de pistas que non foron marcadas como públicas.
        3_html: Se unha pista GPS está marcada como pública cando se sube, entón a
          pista en bruto pódese descargar do sitio web ou mediante unha chamada á
          API. Neste caso móstrase o nome público do usuario (independentemente de
          se o usuario fixo públicas as súas ''edicións'') e incluiranse as marcas
          de tempo do ficheiro GPX. Ademais, calquera información adicional colocada
          no ficheiro GPX seguirá estando presente; por exemplo, puntos de referencia
          cos seus nomes e/ou notas introducidas, símbolos asociados, datos de elevación
          etc. Deberías eliminar esa información dos datos e recortar información
          suficiente do principio e do final da pista para ocultar o inicio e o destino
          antes de subilo se tes preocupacións pola túa privacidade.
      map_data:
        title_html: Datos do mapa
        1_html: Todas as edicións realizadas no mapa rexístranse na base de datos
          co identificador de usuario do usuario que realiza o cambio e unha marca
          de tempo do momento no que se sube o cambio. En xeral, toda esta información
          tamén se pon a disposición de calquera persoa a través do sitio web, incluíndo
          ligazóns para permitir que calquera poida cruzar as referencias facilmente
          para saber que usuario fixo cada edición.
        2_html: Os programas de edición (como JOSM e iD) poden almacenar máis datos
          na base de datos que poden ser relevantes para a túa privacidade. Consulta
          os respectivos autores e distribuidores dos programas para obter máis información.
          Por exemplo, iD e JOSM poden engadir a configuración de idioma do teu dispositivo
          aos metadatos de cada conxunto de cambios e a marca e o sistema operativo
          do dispositivo poden ser visibles nas cadeas de versión transmitidas.
      home_location:
        title_html: Localización da "casa" do usuario
        1_html: Se un usuario establece a localización da súa casa, aparecerá na lista
          de "cartógrafos próximos" das outras persoas que teñan a localización da
          súa casa preto da túa. Esta opción está na páxina de axustes da túa conta.
      email:
        title_html: Enderezos de correo electrónico
        1_html: O enderezo de correo electrónico rexistrado dunha conta de usuario
          do OHM nunca se publicará intencionadamente en Internet, nunca se compartirá
          con terceiras organizacións e nunca se revelará directamente a outros usuarios.
          O servidor utiliza os enderezos de correo electrónico para notificar ao
          usuario se outro usuario enviou unha mensaxe a través do sitio web e para
          outras notificacións xeradas polo sistema.
        2_html: Só os administradores do sistema terán acceso directo aos datos do
          enderezo de correo electrónico asociados á conta do OHM. Estas persoas poden
          usalo para contactar directamente cos usuarios sobre as súas edicións ou
          por mor doutros problemas relacionados co OpenHistoricalMap.
        3_html: Os enderezos de correo electrónico asociados ás contas do wiki, do
          foro e dos sitios de axuda gárdanse por separado dos datos das contas de
          usuario do OHM, en cadanseu respectivo sistema. Estes enderezos úsanse para
          as notificacións e comunicacións entre usuarios (se están habilitadas).
          Estes enderezos non son visibles publicamente nin se comparten con terceiras
          partes, pero poden ser visibles para os administradores dos sistemas.
      gravatar:
        title_html: Gravatar
        1_html: O sitio web <a href="http://openhistoricalmap.org" target="_blank"
          rel="noopener">openhistoricalmap.org</a> admite a visualización de <a href="http://gravatar.com/"
          target="_blank" rel="noopener">Gravatars</a>, recuperados de <a href="http://gravatar.com"
          target="_blank" rel="noopener">gravatar.com</a> xerando unha clave única
          global a partir do teu enderezo de correo electrónico. O software do noso
          sitio web comprobará o rexistro inicial de cada cambio de enderezo de correo
          electrónico, comprobará se tes un Gravatar para o novo enderezo e comezará
          a mostralo o tiveses. Podes deter este comportamento desactivando explicitamente
          o soporte de Gravatar nos axustes da túa conta. Debes ter en conta que,
          se se mostra un Gravatar, a clave pódese usar para rastrexar a túa conta
          en calquera sitio web que teña soporte para Gravatar.
      voluntarily:
        title_html: Datos que podes engadir voluntariamente ao teu perfil ou ás publicacións
          do teu diario
        1_html: Non tes a obriga de cubrir o teu perfil nin de facer publicacións
          no diario. Ao introducires voluntariamente datos persoais no teu perfil
          de usuario ou nas publicacións do teu diario, aceptas que esa información
          estea dispoñible publicamente e sexa almacenada polo OHM sempre que manteñas
          unha conta do OHM. Podes editar o teu perfil público ou as publicacións
          do teu diario en calquera momento para eliminar esa información se cambias
          de opinión.
      automatically:
        title_html: Datos que recibimos automaticamente
        1_html: O OHM opera unha serie de servizos para a comunidade do OHM, como
          o sitio web <a href="/" target="_blank" rel="noopener">openhistoricalmap.org</a>,
          o mapa en liña estándar de cuadrantes vectoriais do OHM, a API do OHM e
          a función de busca Nominatim.
        2_html: Cando visitas un sitio web do OHM ou accedes a calquera dos servizos
          mediante un navegador ou mediante aplicacións que utilizan a API prodúcense
          rexistros dese uso. Recompilamos información sobre o teu navegador ou aplicación
          e a túa interacción co noso sitio web, incluíndo (a) o enderezo IP, (b)
          o navegador e o tipo de dispositivo, (c) o sistema operativo, (d) a páxina
          web de procedencia, (e) a data e hora das visitas á páxina e (f) as páxinas
          ás que accedes nos nosos sitios web.
        3_html: Ademais, podemos utilizar un software de seguimento da interacción
          dos usuarios (por exemplo, Piwik) que xerará rexistros adicionais da actividade
          do usuario.
        4_html: Os servizos que usan Geo-DNS ou mecanismos similares para distribuír
          a carga a servidores distribuídos xeograficamente xerarán un rexistro da
          túa localización a gran escala.
        5_html: Estes rexistros úsanse ou pódense utilizar das seguintes formas:</p>
        5_1_html: Para soster o funcionamento dos servizos dende o punto de vista
          técnico, de seguridade e de planificación
        5_2_html: Como datos anónimos, resumidos para investigación e outros fins.
          Tales datos pódense ofrecer publicamente a través de <a href="https://planet.openhistoricalmap.org"
          target="_blank" rel="noopener">https://planet.openhistoricalmap.org</a>
          ou outras canles e terceiras partes poden utilizalos.
        5_3_html: Para mellorar o conxunto de datos do OpenHistoricalMap. Por exemplo,
          analizando as consultas Nominatim para atopar os enderezos e códigos postais
          que faltan e proporcionando eses datos á comunidade do OHM
        6_html: Os administradores do sistema poderán acceder aos datos recollidos
          nos sistemas. Non se divulgará a terceiras partes ningunha información persoal
          ou información ligada a un individuo, agás que sexa requirido por mandato
          legal.
        7_html: Os enderezos IP almacenados por Piwik acúrtanse a dous bytes e a información
          de uso detallada mantense durante 180 días.
        8_html: Dado o carácter temporal deste almacenamento, xeralmente non é posible
          que proporcionemos acceso aos enderezos IP ou aos rexistros asociados a
          eles.
        9_html: Os datos mencionados anteriormente trátanse en base ao interese lexítimo
          (consulta o <a href="https://gdpr-info.eu/art-6-gdpr/" target="_blank" rel="noopener">artigo
          6.1f do GDPR</a>).
      account_removal:
        title_html: Eliminación da conta
        1_html: Podes solicitar a eliminación da túa conta e cumpriremos esa solicitude
          na medida do posible.
        2_html: 'Se non contribuíches activamente ao proxecto, non conservaremos ningún
          rexistro: eliminaranse a páxina de usuario, as publicacións do diario e
          similares.'
        3_html: Se contribuíches, a túa conta cambiará de nome a user_''USERID'' (onde
          "USERID" é o teu antigo nome de usuario do OHM) e as contribucións e os
          comentarios nos conxuntos de cambios conservaranse con ese nome, namentres
          que as entradas do diario e a túa páxina de usuario serán borradas. Debido
          a que non permitimos as edicións anónimas, conservaremos o teu enderezo
          de correo electrónico de forma non pública por si tivésemos que contactar
          contigo no futuro con respecto ás túas contribucións.
        4_html: As contas do wiki e do foro cambiarán a un nome pseudoanónimo, mais
          permanecerán como están. Podes cancelar a subscrición de todas as listas
          de correo, pero debes ter en conta que as copias persoais que posúan os
          destinatarios dos correos que enviaches ás listas e os arquivos en <a href="https://lists.openstreetmap.org"
          target="_blank" rel="noopener">lists.openstreetmap.org</a> non se poden
          eliminar.
        5_html: Na solicitude de eliminación da túa conta cómpre que identifiques
          todas as contas afectadas, xa que non dispoñemos de información sobre que
          contas pertencen a que usuarios do OpenHistoricalMap.
      cookies:
        title_html: Cookies
        1_html: Numerosos servizos operados polo OHM usan cookies para almacenar información
          sobre o teu inicio de sesión e o estado de navegación do sitio. Tamén usamos
          cookies e tecnoloxías similares para recoñecer e mellorar o teu uso dos
          nosos sitios web. Podes eliminar as cookies do teu ordenador e a maioría
          dos navegadores ofrecen a opción de bloquealas. Se bloqueas as nosas cookies
          (cookies propias), non poderás acceder a partes dos sitios web e servizos
          do OHM que necesitan un inicio de sesión. Non obstante, o teu acceso aos
          nosos sitios web non se verá afectado se desactivas as cookies de terceiras
          partes.
      contact:
        title_html: Contacto
        1_html: Se tes preguntas ou dúbidas con respecto a esta política, ponte en
          contacto cos administradores do OHM en <a href="mailto:ohm-admins@googlegroups.com">ohm-admins@googlegroups.com</a>.
        2_html: Se cres que posuímos información que nos permitiría corrixir, modificar
          ou eliminar información inexacta sobre ti ou se cres que a información sobre
          ti foi procesada incumprindo esta política de privacidade, envíanos un correo
          electrónico a <a href="mailto:ohm-admins@googlegroups.com">ohm-admins@googlegroups.com</a>.<br>
          Ten en conta que podes cambiar o teu nome de usuario, o correo electrónico
          asociado á túa conta e a localización da túa "casa" a través da túa conta
          sen contactar co OHM.
