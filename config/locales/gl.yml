        title_html: Dereitos de autoría e licenza
        intro_1_html: "O OpenHistoricalMap <sup><a href=\"#trademarks\">&reg;</a></sup>
          está dispoñíbel baixo <i>datos abertos</i> e atópase baixo a <a\nhref=\"https://opendatacommons.org/licenses/odbl/\">Open
          Data\nCommons Open Database License</a> (ODbL) da  <a\t\nhref=\"https://osmfoundation.org/\">Fundación
          do OpenHistoricalMap</a> (OSMF)."
        intro_2_html: |-
          Es libre de copiar, distribuír, transmitir e adaptar os nosos datos,
          na medida en que acredites o OpenHistoricalMap e mailos seus
          colaboradores. Se alteras ou constrúes a partir dos nosos datos, terás
          que distribuír o resultado baixo a mesma licenza. O
          <a href="https://opendatacommons.org/licenses/odbl/1.0/">texto
          legal</a> ó completo explica os teus dereitos e responsabilidades.
        intro_3_1_html: |-
          A nosa documentación está licenciada baixo a licenza <a href="https://creativecommons.org/licenses/by-sa/2.0/">Creative
          Commons Attribution-ShareAlike 2.0</a> (CC BY-SA 2.0).
        credit_title_html: De que xeito acreditar o OpenHistoricalMap
        credit_1_html: |-
          Pedímosche que acredites o traballo así: &ldquo;&copy; dos colaboradores do
          OpenHistoricalMap&rdquo;.
        credit_2_1_html: "Cómpre tamén deixar claro que os datos están dispoñíbeis
          baixo a Open \nDatabase License e, empréganse as teselas dos nosos mapas,
          que os datos cartográficos\nestán baixo a licenza CC-BY-SA. Pode facelo
          ligando con\n<a href=\"https://www.openstreetmap.org/copyright/gl\">esta
          páxina</a>.\nComa alternativa, e de xeito obrigatorio se está a distribuír
          o OSM nun\nformulario de datos, pode nomear e ligar de xeito directo cara
          á(s) licenza(s). Naqueles medios\nnos que non sexa posíbel incluír as ligazóns
          (por exemplo, nas obras impresas), suxerimos\nque dirixa ós lectores ó openstreetmap.org
          (quizabes pondo o texto\n\"OpenHistoricalMap\" no enderezo completo), a
          opendatacommons.org e,\nse fose relevante, a creativecommons.org."
        attribution_example:
          alt: Exemplo de como recoñecer ó OpenHistoricalMap nunha páxina web
          title: Exemplo de recoñecemento
        more_title_html: Máis información
        more_1_html: |-
          Descobra máis sobre como empregar os nosos datos e de que xeito acreditarnos na <a
          href="https://osmfoundation.org/Licence">páxina de licenza do OSMF</a>.
        contributors_title_html: Os nosos colaboradores
        contributors_intro_html: |-
          Os nosos colaboradores son moitas, moitas persoas e organizacións. Non existiriamos
          sen os seus esforzos.
        contributors_cambridge-anr_html: Contén datos creados polo proxecto <a href="https://anrcommunes.hypotheses.org/">ANR
          Communes</a> do <a href="https://www.campop.geog.cam.ac.uk/research/projects/internationaloccupations/enchpopgos/france/">grupo
          de Cambridge para a historia da poboación e as estruturas sociais</a>.
        contributors_ned_html: Contén datos de varios conxuntos de datos de <a href="https://www.naturalearthdata.com/">Natural
          Earth Data</a>.
        contributors_newberry_html: Contén datos do <a href-"https://digital.newberry.org/ahcb/">atlas
          de límites históricos do condado</a> da <a href="https://www.newberry.org/">biblioteca
          de Newberry</a>.
        contributors_footer_1_html: |-
          Para obter máis información sobre estas e outras fontes usadas
          para axudar na mellora do OpenHistoricalMap, bote unha ollada á <a
          href="https://wiki.openstreetmap.org/wiki/Open_Historical_Map/OHM_Contributors">páxina dos
          colaboradores</a> no wiki do OpenHistoricalMap.
        contributors_footer_2_html: |-
          A inclusión de datos no OpenHistoricalMap non implica que o que
          orixinalmente forneceu os datos apoie o OpenHistoricalMap,
          dea calquera garantía ou acepte calquera responsabilidade.
        infringement_title_html: Violación dos dereitos de autoría
        infringement_1_html: |-
          Lembramos ós colaboradores do OHM que nunca engadan datos de
          fontes con dereitos de autoría (por exemplo, o Google Maps ou mapas impresos) sen
          o permiso explícito dos posuidores deses dereitos.
        infringement_2_html: |-
          Se pensa que se engadiu material protexido de xeito inapropiado
          á base de datos do OpenHistoricalMap ou a este sitio, olle
          o noso <a href="https://www.osmfoundation.org/wiki/License/Takedown_procedure">procedemento
          para desbotar datos</a> ou deixe unha notificación na nosa
          <a href="https://dmca.openstreetmap.org/">enquisa en liña</a>.
        trademarks_title_html: <span id="trademarks"></span>Marcas rexistadas
        trademarks_1_html: O OpenHistoricalMap, o logotipo ca lupa e ''State of the
          Map'' son marcas rexistadas da Fundación OpenHistoricalMap. Se ten algunha
          pregunta sobre o emprego das marcas, por favor olle a nosa <a href="https://wiki.osmfoundation.org/wiki/Trademark_Policy">Política
          de Licenzas</a>.
