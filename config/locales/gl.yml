  site:
    about:
      next: Seguinte
      heading_html: <span>&copy;</span>Colaboradores do<br>OpenHistoricalMap
      used_by_html: OpenHistoricalMap fornece datos xeográficos para milleiros de
        sitios web, aplicacións para móbiles e dispositivos físicos
      lede_text: |-
        O OpenHistoricalMap é obra dunha comunidade de xente que achega e mantén datos
        de todo o mundo sobre camiños, vías, cafetarías, estacións e moitas máis cousas.
      local_knowledge_title: Coñecemento local
      local_knowledge_html: |-
        O OpenHistoricalMap fai fincapé nos coñecementos locais. Os colaboradores axúdanse
        de imaxes aéreas, dispositivos GPS e mapas de campo rudimentarios para asegurarse de que os datos do OSM
        son correctos e están actualizados.
      community_driven_title: Dirixido pola comunidade
      community_driven_html: |-
        A comunidade do OpenHistoricalMap é diversa, apaixonada e medra cada día.
        Entre os nosos colaboradores hai cartógrafos entusiastas, académicos, historiadores dixitais, sociedades históricas e moitas outras persoas.
        Para obter máis información sobre a comunidade, olle os <a href='%{diary_path}'>diarios de usuarios</a> etc.
      open_data_title: Datos libres
      open_data_html: |-
        <p>Os datos do OpenHistoricalMap son <i>datos libres</i>; podes empregalos libremente e para calquera finalidade
        baixo os termos dos datos que uses. OpenHistoricalMap identifica licenza e cita a nivel de obxecto (se os hai). Non é necesario acreditar ou citar
        o OpenHistoricalMap para consolidar estes datos, mais si é unha práctica recomendable.
        Se modificas os datos ou os empregas dalgún xeito para outros fins, podes distribuír o resultado
        sempre e cando o fagas empregando a mesma licenza. Atoparás información máis detallada na <a href='%{copyright_path}'>páxina de dereitos de autoría e licenza</a>.</p>
        <p>Podes acceder aos datos do OHM a través de diversos servizos, máis aló deste sitio web.
        Podes ollar unha lista de sitios web en producción e en desenvolvemento, así como algunha API,
        <a href='https://wiki.openstreetmap.org/wiki/OpenHistoricalMap/Development#Environments'>na nosa páxina wiki</a>.</p>
      legal_title: Legal
      legal_1_html: Este sitio e moitos outros servizos relacionados están xestionados
        formalmente polo colectivo OpenHistoricalMap en nome da comunidade. O emprego
        de tódolos servizos xestionados pola OHM atópase suxeito ós nosos termos de
        uso, as políticas de uso aceptábel e a nosa <a href="/privacy-policy">política
        de privacidade</a>.
      legal_2_html: |-
        Se tes preguntas sobre as licenzas, os dereitos de autoría ou outras cuestións legais, ponte en contacto co equipo do OHM en <a href='mailto:historic@openstreetmap.org'>historic@openstreetmap.org</a>.
        <br>
      partners_title: Socios
